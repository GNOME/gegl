workflow:
  auto_cancel:
    on_new_commit: interruptible


include:
  - project: Infrastructure/freedesktop-ci-templates
    file: templates/fedora.yml

.fedora:
  extends: .fdo.distribution-image@fedora
  interruptible: true
  needs: ["docker-image"]
  variables:
    ###
    # IMPORTANT
    # These are the version tags for the docker images the CI runs against.
    # If you are hacking on them or need a them to rebuild, its enough
    # to change any part of the string of the image you want.
    ###
    FDO_DISTRIBUTION_TAG: '2022-05-29.5'
    FDO_DISTRIBUTION_VERSION: '37'
    FDO_DISTRIBUTION_PACKAGES: >
      meson ninja-build gcc g++ git gettext glib2-devel libjpeg-turbo-devel
      libpng-devel json-glib-devel lcms2-devel diffutils shellcheck devscripts
    FDO_UPSTREAM_REPO: $CI_PROJECT_PATH


stages:
  - dependencies
  - build
  - analysis


docker-image:
  extends:
    - .fedora
    - .fdo.container-build@fedora
  needs: []
  stage: dependencies
  variables:
    GIT_STRATEGY: none

fedora-x86_64:
  extends: .fedora
  stage: build
  script:
    - meson --buildtype debug
            --fatal-meson-warnings
            --default-library=both
            _build
    - ninja -C _build
  artifacts:
    name: "gegl-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    when: always
    expire_in: 1 week
    paths:
      - "_build/meson-logs"

meson-health:
  extends: .fedora
  stage: analysis
  script:
    - sh .gitlab/run_meson_health_diff.sh
  allow_failure: true
