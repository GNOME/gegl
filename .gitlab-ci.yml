stages:
  - dependencies
  - gegl

variables:
  BABL_DIR: "_babl_install"
  BABL_PREFIX: "$CI_PROJECT_DIR/$BABL_DIR"

cache:
  paths:
  - _pacman_cache

image: archlinux/base:latest

.babl-base:
  stage: dependencies
  artifacts:
    paths:
    - $BABL_DIR
  variables:
    GIT_DEPTH: "5"
  before_script:
    - pacman -Syu --noconfirm --needed --cachedir `pwd`/_pacman_cache git base-devel meson lcms2
    - git clone https://gitlab.gnome.org/GNOME/babl.git _babl
    - cd _babl
    - mkdir _build

babl-git-autotools:
  extends: .babl-base
  script:
    - cd _build
    - ../autogen.sh --prefix="$BABL_PREFIX"
    - make
    - make install

babl-git-meson:
  extends: .babl-base
  script:
    - meson -Dprefix="$BABL_PREFIX" _build
    - ninja -C _build
    - ninja -C _build install

babl-min-autotools:
  extends: .babl-base
  script:
    - grep babl_required_version ../configure.ac | grep -o '[0-9]*\.[0-9]*\.[0-9]*' | sed 's/\./_/g' > .babl_min_version
    - git checkout "BABL_`cat .babl_min_version`"
    - cd _build
    - ../autogen.sh --prefix="$BABL_PREFIX"
    - make
    - make install

babl-min-meson:
  extends: .babl-base
  script:
    - grep babl_required_version ../configure.ac | grep -o '[0-9]*\.[0-9]*\.[0-9]*' | sed 's/\./_/g' > .babl_min_version
    - git checkout "BABL_`cat .babl_min_version`"
    - meson -Dprefix="$BABL_PREFIX" _build
    - ninja -C _build
    - ninja -C _build install

intel-ocl-runtime:
  stage: dependencies
  artifacts:
    paths:
    - ./*.pkg.tar.xz
  variables:
    GIT_DEPTH: "1"
  before_script:
    - pacman -Syu --noconfirm --needed --cachedir `pwd`/_pacman_cache git base-devel
  script:
    - 'echo "nobody ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers'
    - git clone https://aur.archlinux.org/ncurses5-compat-libs.git
    - cd ncurses5-compat-libs
    - chown nobody -R .
    - sudo -u nobody makepkg -s --skippgpcheck --noconfirm
    - pacman -U --noconfirm ./*.pkg.tar.xz
    - mv ./*.pkg.tar.xz ../
    - cd ..
    - git clone https://aur.archlinux.org/intel-opencl-runtime.git
    - cd intel-opencl-runtime
    - chown nobody -R .
    - sudo -u nobody makepkg -s --noconfirm
    - mv ./*.pkg.tar.xz ../

.build-gegl:
  stage: gegl
  variables:
    GIT_DEPTH: "15"
  before_script:
    - pacman -Syu --noconfirm --needed --cachedir `pwd`/_pacman_cache
        base-devel
        ffmpeg
        graphviz
        jasper
        json-glib
        lcms2
        libgexiv2
        libraw
        librsvg
        libspiro
        libtiff
        luajit
        openexr
        python
        sdl2
        suitesparse
  script:
   - mkdir _build
   - cd _build
   - PKG_CONFIG_PATH=$BABL_PREFIX/lib/pkgconfig ../autogen.sh $CONFIG_OPTIONS
   - LD_LIBRARY_PATH="$BABL_PREFIX/lib:$LD_LIBRARY_PATH" make
   - LD_LIBRARY_PATH="$BABL_PREFIX/lib:$LD_LIBRARY_PATH" make check

.build-default:
  extends: .build-gegl
  variables:
    CONFIG_OPTIONS: ""

.build-all:
  extends: .build-gegl
  variables:
    CONFIG_OPTIONS: "--enable-debug --enable-mmx --enable-sse --enable-profile --enable-docs"

build-default-git-autotools:
  extends: .build-default
  dependencies:
    - babl-git-autotools

build-default-git-meson:
  extends: .build-default
  dependencies:
    - babl-git-meson

build-default-min-autotools:
  extends: .build-default
  dependencies:
    - babl-min-autotools

build-default-min-meson:
  extends: .build-default
  dependencies:
    - babl-min-meson

build-all-git-autotools:
  extends: .build-all
  dependencies:
    - babl-git-autotools

build-all-git-meson:
  extends: .build-all
  dependencies:
    - babl-git-meson

build-all-min-autotools:
  extends: .build-all
  dependencies:
    - babl-min-autotools

build-all-min-meson:
  extends: .build-all
  dependencies:
    - babl-min-meson

opencl-build-all-git-meson:
  extends: .build-all
  variables:
    GEGL_USE_OPENCL: "cpu"
  script:
   - pacman --noconfirm -U ./*.pkg.tar.xz
   - pacman -Syu --noconfirm --needed --cachedir `pwd`/_pacman_cache ocl-icd
   - mkdir _build
   - cd _build
   - PKG_CONFIG_PATH=$BABL_PREFIX/lib/pkgconfig ../autogen.sh $CONFIG_OPTIONS
   - LD_LIBRARY_PATH="$BABL_PREFIX/lib:$LD_LIBRARY_PATH" make
   - LD_LIBRARY_PATH="$BABL_PREFIX/lib:$LD_LIBRARY_PATH" make check
  dependencies:
    - babl-git-meson
    - intel-ocl-runtime
